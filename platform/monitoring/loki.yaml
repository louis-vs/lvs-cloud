---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: ">=6.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    # CRITICAL: Deploy in SingleBinary mode
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false

      # CRITICAL: Must set replication_factor to 1 for single replica
      commonConfig:
        replication_factor: 1

      limits_config:
        retention_period: 168h  # 7 days
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        allow_structured_metadata: false

      storage:
        type: filesystem

      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

    # SingleBinary configuration
    singleBinary:
      replicas: 1

      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
        annotations:
          longhorn.io/recurring-jobs: |
            [
              {"name":"daily-snap","task":"snapshot","cron":"0 2 * * *","retain":7,"concurrency":1,"labels":{"app":"loki"}},
              {"name":"weekly-bak","task":"backup","cron":"0 3 * * 0","retain":4,"concurrency":1,"labels":{"app":"loki"}}
            ]

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 300m
          memory: 512Mi

    # CRITICAL: Disable all distributed mode components
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0

    # Disable gateway
    gateway:
      enabled: false

    # Disable monitoring components
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false

    # Disable test
    test:
      enabled: false

    # Disable unnecessary result/chunk caches
    resultsCache:
      enabled: false
    chunksCache:
      enabled: false
