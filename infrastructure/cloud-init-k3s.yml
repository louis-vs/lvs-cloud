runcmd:
  # Wait for volume to be attached
  - sleep 10
  - mkdir -p /srv/data

  # Mount volume
  - |
    for i in {1..30}; do
      if [ -e /dev/sdb ]; then
        echo "Volume found at /dev/sdb"
        break
      fi
      echo "Waiting for volume... ($i/30)"
      sleep 2
    done

  # Format volume if needed
  - |
    if ! blkid /dev/sdb; then
      echo "Formatting volume with ext4"
      mkfs.ext4 /dev/sdb
    fi

  # Mount volume
  - mount /dev/sdb /srv/data
  - echo '/dev/sdb /srv/data ext4 defaults 0 2' >> /etc/fstab

  # Create data directories
  - mkdir -p /srv/data/longhorn /srv/data/registry
  - chown -R root:root /srv/data

  # Start Docker registry
  - systemctl enable docker
  - systemctl start docker
  - |
    docker run -d \
      --name registry \
      --restart unless-stopped \
      -p 127.0.0.1:5000:5000 \
      -e REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/var/lib/registry \
      -v /srv/data/registry:/var/lib/registry \
      registry:2

  # Start Caddy (will obtain Let's Encrypt cert for registry)
  - systemctl enable caddy
  - systemctl start caddy

  # Install k3s (keep Traefik ingress controller)
  - |
    curl -sfL https://get.k3s.io | sh -s - \
      --write-kubeconfig-mode 644

  # Wait for k3s to be ready
  - sleep 30
  - kubectl wait --for=condition=ready node --all --timeout=300s

  # Install Flux
  - |
    curl -s https://fluxcd.io/install.sh | bash
    kubectl apply -f https://github.com/fluxcd/flux2/releases/latest/download/install.yaml

  # Wait for Flux controllers
  - sleep 30
  - kubectl -n flux-system wait --for=condition=ready pod --all --timeout=300s

  # TEMPORARILY DISABLED - Bootstrap Flux with Git
  # - kubectl apply -f /root/flux/gitrepository.yaml
  # - kubectl apply -f /root/flux/kustomization.yaml

  # Enable weekly k3s upgrades
  - systemctl enable k3s-upgrade.timer

  # Setup complete
  - echo "K3s + Flux + Registry setup complete" > /var/log/lvs-cloud-setup.log
  - date >> /var/log/lvs-cloud-setup.log
