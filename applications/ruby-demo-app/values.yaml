# Production values for ruby-demo-app
# Flux image setters will update these values automatically

image:
  repository: registry.lvs.me.uk/ruby-demo-app
  tag: "latest"
  pullPolicy: Always

replicaCount: 2

service:
  type: ClusterIP
  port: 80
  targetPort: 4567

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: app.lvs.me.uk
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ruby-demo-app-tls
      hosts:
        - app.lvs.me.uk

env:
  - name: DATABASE_URL
    value: postgresql://ruby_demo_user:CHANGEME@postgresql:5432/ruby_demo
  - name: RACK_ENV
    value: production

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "1"
    memory: "1Gi"
