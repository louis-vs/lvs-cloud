# Mimir configuration for single instance deployment
# This config runs all components in a single process (monolithic mode)

target: all

server:
  http_listen_port: 8080
  grpc_listen_port: 9095
  log_level: info

common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data/mimir

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members: []

blocks_storage:
  backend: filesystem
  bucket_store:
    sync_dir: /data/mimir/tsdb-sync
  filesystem:
    dir: /data/mimir/blocks
  tsdb:
    dir: /data/mimir/tsdb

compactor:
  data_dir: /data/mimir/compactor
  sharding_ring:
    kvstore:
      store: memberlist

distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist

ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist
    replication_factor: 1

ruler_storage:
  backend: filesystem
  filesystem:
    dir: /data/mimir/rules

store_gateway:
  sharding_ring:
    replication_factor: 1

limits:
  # Increase limits for development/small deployments
  max_global_series_per_user: 150000
  max_global_series_per_metric: 20000
  ingestion_rate: 10000
  ingestion_burst_size: 200000

# Analytics and usage stats
analytics:
  reporting_enabled: false
