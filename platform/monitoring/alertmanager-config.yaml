---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: email-config
  namespace: monitoring
  labels:
    alertmanagerConfig: email
spec:
  route:
    groupBy: ['alertname', 'cluster', 'service']
    groupWait: 10s
    groupInterval: 10s
    repeatInterval: 24h
    receiver: 'email'

  receivers:
  - name: 'email'
    emailConfigs:
    - to: 'alerts@lvs.me.uk'
      from: 'alerts@lvs.me.uk'
      smarthost: 'email-smtp.eu-west-1.amazonaws.com:587'
      authUsername: 'AKIAZSA2ZXK6472DVOZR'
      authIdentity: 'AKIAZSA2ZXK6472DVOZR'
      authPassword:
        name: alertmanager-ses-credentials
        key: SMTP_PASSWORD
      requireTLS: true
      headers:
      - key: Subject
        value: '[LVS Cloud] {{ .GroupLabels.alertname }}'
