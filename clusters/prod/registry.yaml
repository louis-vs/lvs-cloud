apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: registry
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: monorepo
  path: ./platform/registry
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: storage-install
    - name: cert-manager-install
