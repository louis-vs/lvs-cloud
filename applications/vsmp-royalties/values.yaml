# Production values for vsmp-royalties
# Flux image setters will update image values automatically

image:
  pullPolicy: Always

replicaCount: 1

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: royalties.lvs.me.uk
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: vsmp-royalties-tls
      hosts:
        - royalties.lvs.me.uk

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

env:
  # Database connection
  - name: DB_HOST
    value: postgresql.platform.svc.cluster.local
  - name: DB_PORT
    value: "5432"

  # Rails
  - name: RAILS_ENV
    value: production
  - name: RAILS_LOG_TO_STDOUT
    value: "true"
  - name: RAILS_SERVE_STATIC_FILES
    value: "true"
  - name: RAILS_MASTER_KEY
    valueFrom:
      secretKeyRef:
        name: vsmp-royalties-secrets
        key: master-key
