#cloud-config

users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_key}

package_update: true
packages:
  - docker.io
  - caddy
  - curl
  - wget
  - git
  - htop

write_files:
  # k3s registry authentication
  - path: /etc/rancher/k3s/registries.yaml
    owner: root:root
    permissions: '0644'
    content: |
      mirrors:
        "registry.lvs.me.uk":
          endpoint:
            - "https://registry.lvs.me.uk"
      configs:
        "registry.lvs.me.uk":
          auth:
            username: robot_user
            password: "${registry_pass}"

  # Caddyfile for external registry
  - path: /etc/caddy/Caddyfile
    owner: root:root
    permissions: '0644'
    content: |
      registry.lvs.me.uk {
        encode zstd gzip
        tls letsencrypt@lvs.me.uk

        @v2 {
          path_regexp v2 ^/v2/.*$
        }

        basicauth @v2 {
          robot_user ${registry_htpasswd}
        }

        reverse_proxy localhost:5000
      }

  # Weekly k3s upgrade script
  - path: /usr/local/sbin/k3s-upgrade.sh
    owner: root:root
    permissions: '0755'
    content: |
      #!/usr/bin/env bash
      set -euo pipefail

      NODE="$(hostname)"
      kubectl cordon "$NODE" || true

      INSTALL_K3S_CHANNEL="stable" \
      curl -sfL https://get.k3s.io | sh -s - --force-reinstall

      sleep 10
      kubectl uncordon "$NODE" || true

  # Weekly k3s upgrade systemd service
  - path: /etc/systemd/system/k3s-upgrade.service
    owner: root:root
    permissions: '0644'
    content: |
      [Unit]
      Description=Weekly k3s upgrade

      [Service]
      Type=oneshot
      ExecStart=/usr/local/sbin/k3s-upgrade.sh

  # Weekly k3s upgrade systemd timer
  - path: /etc/systemd/system/k3s-upgrade.timer
    owner: root:root
    permissions: '0644'
    content: |
      [Unit]
      Description=Run k3s-upgrade weekly (Sun 03:00)

      [Timer]
      OnCalendar=Sun *-*-* 03:00:00
      Persistent=true

      [Install]
      WantedBy=timers.target

