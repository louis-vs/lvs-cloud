apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: monorepo-auto
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: monorepo
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: flux-bot
        email: ci@lvs.me.uk
      messageTemplate: "chore: update images"
    push:
      branch: master
  update:
    strategy: Setters
