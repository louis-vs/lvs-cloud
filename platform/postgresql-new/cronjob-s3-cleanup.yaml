apiVersion: batch/v1
kind: CronJob
metadata:
  name: pgdump-s3-cleanup
  namespace: default
spec:
  schedule: "0 4 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: cleanup
              image: quay.io/minio/mc:latest
              envFrom:
                - secretRef:
                    name: pg-backup-s3
              command: ["/bin/sh", "-c"]
              args:
                - |
                  set -euo pipefail
                  mc alias set hetzner "${S3_ENDPOINT}" "${S3_ACCESS_KEY}" "${S3_SECRET_KEY}"

                  # Delete files older than 7 days
                  CUTOFF_DATE=$(date -u -d '7 days ago' +%Y%m%dT%H%M%SZ)
                  echo "Deleting PostgreSQL backups older than $CUTOFF_DATE"

                  mc rm --recursive --force --older-than 7d "hetzner/${S3_BUCKET}/" || echo "No old files to delete"

                  echo "Cleanup complete. Current backups:"
                  mc ls --recursive "hetzner/${S3_BUCKET}/"
              resources:
                requests:
                  cpu: "10m"
                  memory: "32Mi"
                limits:
                  cpu: "100m"
                  memory: "128Mi"
