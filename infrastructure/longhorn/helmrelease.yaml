apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: ">=1.6.0"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 1

    defaultSettings:
      defaultReplicaCount: "1"
      defaultDataPath: /srv/data/longhorn
      backupTarget: s3://lvs-cloud-longhorn-backups@nbg1
      backupTargetCredentialSecret: longhorn-backup
      concurrentReplicaRebuildPerNodeLimit: "1"
      createDefaultDiskLabeledNodes: "false"

    longhornManager:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"

    longhornDriver:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
