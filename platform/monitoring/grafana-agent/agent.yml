server:
  log_level: info
  http_listen_port: 12345

metrics:
  global:
    scrape_interval: 15s
    remote_write:
      - url: http://mimir:8080/api/v1/push
  configs:
    - name: integrations
      scrape_configs:
        - job_name: 'node-exporter'
          static_configs:
            - targets: ['node-exporter:9100']
          scrape_interval: 15s
          metrics_path: /metrics

        - job_name: 'mimir'
          static_configs:
            - targets: ['mimir:8080']
          scrape_interval: 15s
          metrics_path: /metrics

        - job_name: 'grafana-agent'
          static_configs:
            - targets: ['localhost:12345']
          scrape_interval: 15s
          metrics_path: /metrics