apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-dashboard
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: monorepo
  path: ./platform/longhorn-dashboard
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: storage-install
    - name: authelia
